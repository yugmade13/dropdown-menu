<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdown</title>
</head>
<body>
    <div class="header">
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Information</button>
            <div class="dropdown-menu information-grid" >
                <div>
                    <div class="dropdown-heading">Free Tutorials</div>
                    <div class="dropdown-links">
                        <a href="#" class="dropdown-link">All</a>
                        <a href="#" class="dropdown-link">Latest</a>
                        <a href="#" class="dropdown-link">Popular</a>
                    </div>
                </div>
                <div>
                    <div class="dropdown-heading">Courses</div>
                    <div class="dropdown-links">
                        <a href="#" class="dropdown-link">HTML</a>
                        <a href="#" class="dropdown-link">CSS</a>
                        <a href="#" class="dropdown-link">Javascript</a>
                    </div>
                </div>
                <div>
                    <div class="dropdown-heading">Blog</div>
                    <div class="dropdown-links">
                        <a href="#" class="dropdown-link">All</a>
                        <a href="#" class="dropdown-link">Latest</a>
                        <a href="#" class="dropdown-link">Popular</a>
                    </div>
                </div>
                <div>
                    <div class="dropdown-heading">Other</div>
                    <div class="dropdown-links">
                        <a href="#" class="dropdown-link">Facebook</a>
                        <a href="#" class="dropdown-link">Instagram</a>
                        <a href="#" class="dropdown-link">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="" class="link">Pricing</a>
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Login</button>
            <div class="dropdown-menu">
                <form class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
